<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina web profesional</title>
    <!--styles-->
    <link rel="stylesheet" href="/styles.css" />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!--slider-->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    ">
  </head>
  <body>
    <div id="wrapper">
      <!---banner-->
      <div id="banner-wrapper">
        <header>
          <div id="header-inner">
            <a href="#" id="logo">
              <img
                src="https://static.rfstat.com/renderforest/images/v2/landing-pics/logo_landing/e1.png"
                alt="logo"
              />
            </a>
            <nav>
              <a href="#" id="menu-icon">
                <i class="fa fa-bars"></i>
              </a>
              <ul>
                <li>
                  <a href="index.html">Inicio</a>
                </li>
                <li>
                  <a href="#skills">Habilidades</a>
                </li>
                <li>
                  <a href="#portfolio">Portafolio</a>
                </li>
                <li>
                  <a href="#service">Servicio</a>
                </li>
                <li>
                  <a href="#contact">Contacto</a>
                </li>
              </ul>
            </nav>
          </div>
        </header>
        <div id="slider-wrap">
          <section class="slider">
            <ul class="slider1">
              <li>
                <img src="img/slider/slider1.jpg" alt="imagen"/>
                <img src="img/slider/slider2.jpg" alt="imagen" />
                <img src="img/slider/slider3.jpg" alt="imagen" />
              </li>
            </ul>
          </section>
        </div>
      </div>
    </div>
    <!-- scripts-->
    <script>
      $(document).ready(function () {
        $('.slider1')
        .bxslider({
          mode: "fade",
        });
        $('.slider2')
      .bxslider({
        mode: 'fade',
      });
      $('.slider3')
      .bxslider({
        mode: 'fade',
      });
    });
    </script>
  </body>
</html>
